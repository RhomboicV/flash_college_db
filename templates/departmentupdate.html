{% extends "base.html" %}

{% block head %}
<title>Department Update</title>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
{% endblock %}

{% block body %}
<div class="content" style='margin-left:auto; margin-right:auto'>
    <form actions="/departments" method="POST" style='margin-left:auto; margin-right:auto'>
        <input type="text" name="new_department_name" id="new_department_name" placeholder="Update Department name">
        <input type="submit" value="Update Department">
    </form>
</div>
{% endblock %}
