{% extends "base.html" %}

{% block head %}
<title>Student Update</title>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
{% endblock %}

{% block body %}
<div class="content" style='margin-left:auto; margin-right:auto'>
    <form actions="/students" method="POST" style='margin-left:auto; margin-right:auto'>
        <input type="text" name="new_name" id="new_name" placeholder="Update Student name">
        <br>
        <input type="text" name="new_courses" id="new_courses" placeholder="Update Student Courses">
        <input type="submit" value="Update Student">
    </form>
</div>
{% endblock %}
